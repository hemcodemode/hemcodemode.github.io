<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>FaceID</title>
	<meta name="viewport" content="width=device-width">
	<meta name="google" content="notranslate">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="Open App Using Face">
	<meta name="og:description" content="Open App Using Face">
	<meta name="og:url" content="https://hemcodemode.github.io/FaceID">
	<meta name="og:title" content="FaceID">
	<meta name="og:image" content="icon.png">
	<link rel="manifest" href="manifest.json"/>
	<link rel="apple-touch-icon" sizes="194x194" href="icon.png" type="image/png">
	<link rel="shortcut icon" href="icon.png">
	<link rel="stylesheet" id="style" href="css/main.css?v=1.01">
	<link rel="stylesheet" href="../Fonts/font-awesome.min.css">
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="js/tracking-min.js"></script>  
  	<script src="js/data/face-min.js"></script>
	<script src="js/main.js?v=1.03"></script>
</head>
<body>
<div id="container">
	<div id="faceid">
		<canvas id="canvas" width="400"  height="300"></canvas>
		<video id="main_video"  width="400"  height="300" preload autoplay loop muted></video>
	</div>
	<div id="main">
		<div id="personName"></div>
		<button id="lock">Lock</button>
	</div>
</div>	

<div id="progressLoader">
	<div id="LoadingArea"></div>
	<div id="loaderSpin"></div>
	<div id="loaderText"></div>
</div>
<script type="text/javascript">

try{
	
	navigator.serviceWorker.register('sw.js').then(function(registration) {
    	console.log('sw Registration succeeded.');
     	registration.update();
  	}).catch(function(error) {
    	// registration failed
    	console.log('sw Registration failed with ' + error);
  	});
}catch(ex){
	console.log('sw not available' + ex);
}

</script>
</body>
</html>
